{%extends "layout.html"%}
{%block content%}
<h1>Resultados:</h1>
<p>Valor Minimo: {{minimo}}</p>
<p>Valor Maximo: {{maximo}}</p>
<p>Promedio: {{promedio|round(2)}}</p>
<h1>Numeros repetidos:</h1>
<ul>
    {% for rep,i in masRep.items() %}
    <li>{{rep}} Repite: {{i}} veces</li>
    {% endfor %}
</ul>

{%endblock%}
