{%extends "layout.html"%}
{%block content%}
<h1>Resultado</h1>
<hr>
<p>Valor Minimo: {{minimo}}</p>
<p>Valor Maximo: {{maximo}}</p>
<p>Promedio: {{promedio|round(2)}}</p>
<p>Valor repetido:</p>
<ul>
    {% for rep,i in masRep.items() %}
    <li>{{rep}} - {{i}} veces</li>
    {% endfor %}
</ul>

{%endblock%}
