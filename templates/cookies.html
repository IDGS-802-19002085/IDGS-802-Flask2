{% extends 'layout.html' %} 

{% block content %}
  <div class="col-xs-6">
    {% from "_macro.html" import render_field %}
    <form method="post" action="/cookies" no validate>
      <input type="hidden"name="csrf_token" value="{{csrf_token()}}">
      <div class="form-group">{{ render_field(form.username) }}</div>
      <div class="form-group">{{ render_field(form.password) }}</div>
      <input type="submit" value="Registrar" />
    </form>
  </div>
  <div class="col-xs-6">
    <h3>Matricula: {{mat}}</h3>
    <h3>Nombre: {{nom}}</h3>
  </div>
{% endblock %}
